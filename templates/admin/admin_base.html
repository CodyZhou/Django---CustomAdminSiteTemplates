{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "staticfiles/image/favicon.ico" %}" type="image/gif" sizes="16x16">

    <title>{% block title %}{% endblock %} | Administrator Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'staticfiles/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'staticfiles/css/admin.css' %}" />

    {% block special_css %}
    {% endblock %}

</head>
<body>

{% block navbar %}
    {% include "admin/common/_header.html"  %}
{% endblock %}

{% block sidemenu %}

{% endblock %}

{% block content %}
{% endblock %}

<script src="{% static 'staticfiles/js/jquery-3.2.0.min.js' %}"></script>
<script src="{% static 'staticfiles/js/bootstrap.min.js' %}"></script>

{% block special_js %}
{% endblock %}

</body>
</html>
